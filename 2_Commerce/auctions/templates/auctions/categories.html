{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <div class="categories wrapper">
        <h2>Search by Category</h2>
        {% for category in categories %}
            <a href="{% url 'category_view' category.id %}">
                {{ category.category }}
            </a>
        {% empty %}
            No Categories.
        {% endfor %}
    </div>

{% endblock %}
